<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="formContainer">
      <div id="userInput">
        <label for="add-port" class="inner-form">Add Port</label>
        <input
          type="text"
          id="port-name"
          name="port-name"
          class="inner-form"
          placeholder="Port Name"
        />
        <button id="addPortButton" class="inner-form">Add</button>
      </div>
    </div>

    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
      <button id="sailbutton">Set Sail!</button>
    </div>

    <div id="hud">
      <div>
        <span id="current-port"></span>
      </div>
      <div>
        <span id="next-port"></span>
      </div>
    </div>

    <script src="src/controller.js"></script>
    <script src="src/ship.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/port.js"></script>

    <script>
      const itinerary = new Itinerary([
       new Port("New York City"), //currently causes an error if ititerary is empty
        //new Port("London"),
        //new Port("Nova Scotia"),
        //new Port("Sydney"),
      ]);

      const ship = new Ship(itinerary, "Titanic");

      const controller = new Controller(ship);

      /* Unsure if any of the below controller methods
      should be called here. 
      Have left here commented out for testing 
      purposes */

      controller.renderPorts(itinerary.ports);
      controller.renderShip();
      //controller.addPort();
    </script>
  </body>
</html>
